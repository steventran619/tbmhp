name: Lint Client on Pull Request

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: client

jobs:
  lint-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Lint Client Code
        run: npm run lint
